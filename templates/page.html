{% extends "layout.html" %}

{% block page_title %}
{{page.title}} | ahmettalha.net
{% endblock page_title %}

{% block body %}
{% if page %}
<section class="intro">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="h3 mb-5">{{page.title}}</h2>
            {{page.content | safe}}
          </div>
        </div>
      </div>
</section>
{% else %}
<div class = "alert alert-warning">This article is apparently not here :(</div>
{% endif %}
{% endblock body %}
