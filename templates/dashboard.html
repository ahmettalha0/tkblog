{% extends "layout.html" %}

{% block body %}
    <div class ="container mb-4">
        <div class="row justify-content-between d-flex bd-highlight my-3">
            <div class="col-lg-6 col-md-12 col-sm-12 p-2 bd-highlight h3">Dashboard</div>
            <div class="col-lg-6 col-md-12 col-sm-12 text-xl-right text-md-right  text-sm-left  p-2 bd-highlight">Hello, <strong>{{session.username}}</strong></div>
        </div>
        <hr>
        <a href="/add-article"><button type="button" class="btn btn-outline-warning">Add Article</button></a>
        <a href="/add-page"><button type="button" class="btn btn-outline-success">Add Page</button></a>
        <a href="#" class="btn btn-outline-secondary disabled" tabindex="-1" role="button" aria-disabled="true">Link</a>
        <hr>
        <div class="row">
        
            <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                        <div class="card-header"><a href="/dashboard/articles" class="stretched-link text-decoration-none font-weight-bold text-white">Articles</a></div>
                        <div class="card-body">
                            <h5 class="card-title">Manage Your Articles</h5>
                            <p class="card-text">You can add a new article or edit an existing article.</p>
                        </div>
                    </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                        <div class="card-header"><a href="/dashboard/pages" class="stretched-link text-decoration-none font-weight-bold text-white">Pages</a></div>
                        <div class="card-body">
                            <h5 class="card-title">Manage pages</h5>
                            <p class="card-text">You can add a new page or edit an existing page.</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
{% endblock body %}
